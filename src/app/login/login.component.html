<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">

            <!--Sign up form-->
            <h3>Admin </h3>
            <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
                
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Admin name *" value="" formControlName="phoneNum"/>
                    <span *ngIf="!signUpForm.get('phoneNum').valid && (signUpForm.get('phoneNum').touched || signUpForm.get('phoneNum').dirty ) " class="help-block" >Please enter name!</span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *" value="" formControlName="password"/>
                    <span *ngIf="!signUpForm.get('password').valid && (signUpForm.get('password').touched ||signUpForm.get('password').dirty)" class="help-block" >Please enter a valid password!!</span>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="SignUp" />
                </div>
                
            </form>
        </div>

        <!--Login form-->
        <div class="col-md-6 login-form-2">
            <h3>Users </h3>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Phone Number *" value="" formControlName="phoneNum"/>
                    <span *ngIf="!loginForm.get('phoneNum').valid && (loginForm.get('phoneNum').touched || loginForm.get('phoneNum').dirty ) " class="help-block" >Please enter a valid Phone number!!</span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *" value="" formControlName="password"/>
                    <span *ngIf="!loginForm.get('password').valid && (loginForm.get('password').touched ||loginForm.get('password').dirty) " class="help-block" >Please enter a valid password!!</span>
                </div>
                <div>
                    <p></p>
                    <hr class ="line">
                    <hr class ="line">
                    <p></p>
                </div>

                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                
                
            </form>
        </div>
    </div>
</div>
